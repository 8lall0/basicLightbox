<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicLightbox Demo</title>

	<link rel="stylesheet" href="../dist/basicLightbox.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			font-family: sans-serif;
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
			color: white;
		}

		button {
			display: inline-block;
			appearance: none;
			background: #2875ed;
			margin: 50px 0;
			padding: 6px 10px;
			border: none;
			color: white;
			font: inherit;
			border-radius: 3px;
			cursor: pointer;
			outline: none;
		}

	</style>

	<button class="create">create</button>

	<script src="../dist/basicLightbox.min.js"></script>

	<script>

		const content = document.createElement('div')

		const h1 = document.createElement('h1')
		const p = document.createElement('p')

		h1.textContent = 'Create element'
		p.textContent = 'Create elements dynamicly and use them in your lightbox.'

		content.appendChild(h1)
		content.appendChild(p)

		const instance = basicLightbox.create(content)

		document.querySelector('button.create').onclick = instance.show

	</script>

</html>
