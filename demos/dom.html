<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicLightbox Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="../dist/basicLightbox.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
			color: white;
		}

		button {
			display: inline-block;
			appearance: none;
			background: #2875ed;
			margin: 50px 0;
			padding: 6px 10px;
			border: none;
			color: white;
			font: inherit;
			border-radius: 3px;
			cursor: pointer;
			outline: none;
		}

		div.classNames {
			background: #2875ed;
		}

	</style>

	<button class="original">original</button>

	<button class="modified">modified</button>

	<script src="../dist/basicLightbox.min.js"></script>

	<script>

		document.querySelector('button.original').onclick = originalInstance.show

		document.querySelector('button.modified').onclick = modifiedInstance.show

	</script>

</html>
