<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>basicLightbox Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="../dist/basicLightbox.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			text-align: center;
			min-height: 100%;
			font-size: 14px;
			color: white;
		}

		.thumbnail {
			margin: 50px .25em;
			background: #333;
			border-radius: 3px;
			cursor: pointer;
		}

	</style>

	<img class="thumbnail" width="100" height="100" src="http://via.placeholder.com/200x200/000/fff" data-src="http://via.placeholder.com/1920x1080/000/fff">
	<img class="thumbnail" width="100" height="100" src="http://via.placeholder.com/200x200/333/fff" data-src="http://via.placeholder.com/1920x1080/333/fff">
	<img class="thumbnail" width="100" height="100" src="http://via.placeholder.com/200x200/666/fff" data-src="http://via.placeholder.com/1920x1080/666/fff">
	<img class="thumbnail" width="100" height="100" src="http://via.placeholder.com/200x200/999/fff" data-src="http://via.placeholder.com/1920x1080/999/fff">

	<script src="../dist/basicLightbox.min.js"></script>

	<script>

		document.querySelectorAll('.thumbnail').forEach(function(elem) {

			elem.onclick = function(e) {

				const src = elem.getAttribute('data-src')
				const html = '<img src="' + src + '">'

				basicLightbox.create(html).show()

			}

		})

	</script>

</html>
